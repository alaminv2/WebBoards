{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titleblock %}Create Topics{% endblock %}

{% block breadcrumbblock %}
<a href="{% url 'app_boards:home' %}">
    <li class="breadcrumb-item active">Boards</li>
</a>
{% endblock %}

{% block bodyblock %}
<h1>Create Topic</h1>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Create</button>
</form>
{% endblock %}
