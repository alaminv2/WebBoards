{% extends 'base.html' %}
{% load widget_tweaks %}
{% block titleblock %}Topics{% endblock %}

{% block breadcrumbblock %}
<a href="{% url 'app_boards:home' %}">
    <li class="breadcrumb-item active">Boards</li>
</a>
{% endblock %}

{% block bodyblock %}
<h1>Create Topic</h1>
<form method="POST" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit">Create</button>
</form>
{% endblock %}
