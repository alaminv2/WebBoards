{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Web Boards</title>
</head>

<body>
    <div class="container">
        <ol class="breadcrumb my-4">
            <a href="{% url 'app_boards:home' %}"><li class="breadcrumb-item active">Boards</li></a>
        </ol>
        <div>
            <a href="{% url 'app_boards:board_form' %}" class="px-4 py-2 my-4 btn btn-info btn-sm">Create Board</a>
        </div>
        <table border="1" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Boards</th>
                    <th>Topics</th>
                    <th>Posts</th>
                    <th>Last Post</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                <tr>
                    <a href="#">
                        <td>
                            <a href="{% url 'app_boards:board' board_id=board.pk %}">{{board.name}}</a>
                            <br>
                            <small class="text-muted d-block">
                                <p>{{board.description}}</p>
                            </small>
                        </td>
                    </a>
                    <td class="align-middle">0</td>
                    <td class="align-middle">0</td>
                    <td class="align-middle">0</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
